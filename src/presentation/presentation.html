<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Studio3 Presentation</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: #000;
    }
    
    #canvas-container {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    canvas {
      display: block;
      width: 100%;
      height: 100%;
    }
    
    /* Container for 2D content */
    #overlay-2d {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 1;
    }
  </style>
</head>
<body>
  <div id="canvas-container">
    <canvas id="presentationCanvas"></canvas>
    <div id="overlay-2d"></div>
  </div>

  <script type="importmap">
    {
      "imports": {
        "three": "../../node_modules/three/build/three.module.js",
        "three/addons/": "../../node_modules/three/examples/jsm/"
      }
    }
  </script>
  
  <script src="https://unpkg.com/three@0.152.0/build/three.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <!-- <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> -->
  <script type="module" src="./presentation.js"></script>
</body>
</html>
