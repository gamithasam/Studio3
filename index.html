<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Animotion</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      display: flex;
      background-color: #1e1e1e;
      color: #ffffff;
    }
    
    /* Main layout */
    .container {
      display: flex;
      width: 100%;
      height: 100%;
    }
    
    /* Slides panel */
    .slides-panel {
      width: 200px;
      background: #252526;
      border-right: 1px solid #333;
      display: flex;
      flex-direction: column;
    }
    
    .slides-header {
      padding: 10px;
      background: #333333;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .slides-list {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
    }
    
    .slide-thumbnail {
      height: 100px;
      background: #2d2d2d;
      margin-bottom: 10px;
      border: 1px solid #404040;
      cursor: pointer;
      padding: 8px;
    }
    
    .slide-thumbnail.active {
      border-color: #0078d4;
    }
    
    /* Editor section */
    .editor-section {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    
    .toolbar {
      height: 40px;
      background: #333333;
      display: flex;
      align-items: center;
      padding: 0 10px;
      gap: 10px;
    }
    
    #editor {
      flex: 1;
      border-right: 1px solid #333;
      overflow: hidden;
    }
    
    /* Preview section */
    #preview {
      flex: 1;
      background: #2e2e2e;
      position: relative;
    }
    
    #threeCanvas {
      width: 100%;
      height: 100%;
      display: block;
    }
    
    /* Buttons */
    button {
      background: #0078d4;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 3px;
      cursor: pointer;
      font-size: 12px;
    }
    
    button:hover {
      background: #106ebe;
    }
    
    .collapse-button {
      background: transparent;
      border: none;
      color: #ffffff;
      cursor: pointer;
      padding: 4px;
    }

    /* Editor tabs */
    .editor-tabs {
      background: #252526;
      padding: 8px 10px 0;
      display: flex;
      gap: 4px;
      border-bottom: 1px solid #333;
    }

    .editor-tab {
      background: #2d2d2d;
      color: #888;
      border: none;
      border-radius: 3px 3px 0 0;
      padding: 6px 12px;
      cursor: pointer;
      font-size: 12px;
      transition: all 0.2s;
    }

    .editor-tab.active {
      background: #1e1e1e;
      color: #fff;
      border-bottom: 2px solid #0078d4;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="slides-panel" id="slidesPanel">
      <div class="slides-header">
        <span>Slides</span>
        <button class="collapse-button" id="collapseButton">◀</button>
      </div>
      <div class="slides-list" id="slidesList">
        <!-- Slide thumbnails will be added here dynamically -->
      </div>
    </div>
    
    <div class="editor-section">
      <div class="toolbar">
        <button id="addSlideBtn">Add New Slide</button>
        <button id="playBtn">▶ Play</button>
      </div>
      <!-- Add to editor-section after toolbar -->
      <div class="editor-tabs">
        <button id="allSlidesTab" class="editor-tab active">All Slides</button>
        <button id="oneSlideTab" class="editor-tab">One Slide</button>
      </div>
      <div id="editor"></div>
    </div>
    
    <div id="preview">
      <canvas id="threeCanvas"></canvas>
    </div>
  </div>
  
  <!-- Load Three.js from a CDN -->
  <script src="https://unpkg.com/three@0.152.0/build/three.min.js"></script>
  <!-- Load GSAP from a CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <!-- Load Monaco Editor assets -->
  <script src="./vs/loader.js"></script>
  <script src="renderer.js"></script>
</body>
</html>
