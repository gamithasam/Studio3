<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Animotion</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <!-- Replace the slides-panel div with this updated structure -->
    <div class="slides-panel" id="slidesPanel">
      <div class="slides-content" id="slidesContent">
        <div class="slides-header">
          <span>Slides</span>
          <button class="collapse-button" id="collapseButton">◀</button>
        </div>
        <div class="slides-list" id="slidesList">
          <!-- Slide thumbnails will be added here dynamically -->
        </div>
      </div>
      <button class="expand-button hidden" id="expandButton">▶</button>
    </div>
    
    <div class="editor-section">
      <div class="toolbar">
        <button id="addSlideBtn">Add New Slide</button>
        <button id="playBtn">▶ Slideshow</button>
      </div>
      <!-- Add to editor-section after toolbar -->
      <div class="editor-tabs">
        <button id="allSlidesTab" class="editor-tab active">All Slides</button>
        <button id="oneSlideTab" class="editor-tab">One Slide</button>
      </div>
      <div id="editor"></div>
    </div>
    
    <div id="preview">
      <canvas id="threeCanvas"></canvas>
      <!-- Add a bottom pane -->
      <div class="bottom-pane" id="bottomPane">
        <button id="closeBottomPane">×</button>
        <div id="propertyControls">
          <div class="control-group">
            <label for="fontInput">Font Family</label>
            <input type="text" id="fontInput" value="Arial" list="fontList" />
            <datalist id="fontList"></datalist>
          </div>
          
          <div class="control-group">
            <label for="fontSizeInput">Font Size (px)</label>
            <input type="number" id="fontSizeInput" value="16" min="8" max="200" />
          </div>
          
          <div class="control-group">
            <label for="colorInput">Text Color</label>
            <div class="color-with-text">
              <input type="color" id="colorPicker" value="#ffffff" />
              <input type="text" id="colorInput" value="#ffffff" />
            </div>
          </div>
          
          <div class="control-group">
            <label for="fontWeightInput">Font Weight</label>
            <select id="fontWeightInput" class="select-input">
              <option value="normal">Normal</option>
              <option value="bold">Bold</option>
              <option value="lighter">Light</option>
            </select>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Load Three.js from a CDN -->
  <script src="https://unpkg.com/three@0.152.0/build/three.min.js"></script>
  <!-- Load GSAP from a CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <!-- Load Monaco Editor assets -->
  <script src="./vs/loader.js"></script>
  <script src="renderer.js"></script>
</body>
</html>
