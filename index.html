<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Studio3</title>
  <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
  <div class="container">
    <!-- Custom title bar -->
    <div class="title-bar">
      <div class="title-bar-text">Studio3</div>
      <div class="view-mode-controls">
        <button id="codeOnlyBtn" class="view-mode-btn" title="Code Only">
          <svg width="16" height="16" viewBox="0 0 16 16">
            <path fill="currentColor" d="M5.854 4.854a.5.5 0 1 0-.708-.708l-3.5 3.5a.5.5 0 0 0 0 .708l3.5 3.5a.5.5 0 0 0 .708-.708L2.707 8l3.147-3.146zm4.292 0a.5.5 0 0 1 .708-.708l3.5 3.5a.5.5 0 0 1 0 .708l-3.5 3.5a.5.5 0 0 1-.708-.708L13.293 8l-3.147-3.146z"/>
          </svg>
        </button>
        <button id="splitBtn" class="view-mode-btn active" title="Split View">
          <svg width="16" height="16" viewBox="0 0 16 16">
            <path fill="currentColor" d="M0 3a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3zm8.5-1v12h5.5a1 1 0 0 0 1-1V3a1 1 0 0 0-1-1H8.5zm-1 0H2a1 1 0 0 0-1 1v10a1 1 0 0 0 1 1h5.5V2z"/>
          </svg>
        </button>
        <button id="previewOnlyBtn" class="view-mode-btn" title="Preview Only">
          <svg width="16" height="16" viewBox="0 0 16 16">
            <path fill="currentColor" d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0z"/>
            <path fill="currentColor" d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8zm8 3.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7z"/>
          </svg>
        </button>
      </div>
    </div>

    <div class="app-content">
      <!-- Left panel container with media and slides -->
      <div class="left-panel-container" id="leftPanelContainer">
        <!-- Left panel header with sidebar toggle button -->
        <div class="left-panel-header">
          <button class="sidebar-toggle" id="sidebarToggle" title="Toggle Panel">
            <!-- Updated SVGs with nearly identical appearance -->
            <svg class="collapse-icon" width="16" height="16" viewBox="0 0 16 16">
              <path fill="currentColor" d="M2 2a1 1 0 0 1 1-1h10a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V2zm1 0v12h10V2H3zm7 2v8a.5.5 0 0 0 1 0V4a.5.5 0 0 0-1 0z"/>
            </svg>
            <svg class="expand-icon" width="16" height="16" viewBox="0 0 16 16">
              <path fill="currentColor" d="M2 2a1 1 0 0 1 1-1h10a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V2zm1 0v12h10V2H3zm2 4h6a.5.5 0 0 1 0 1H5a.5.5 0 0 1 0-1zm0 3h6a.5.5 0 0 1 0 1H5a.5.5 0 0 1 0-1z"/>
            </svg>
          </button>
        </div>
        
        <!-- Media panel -->
        <div class="media-panel" id="mediaPanel">
          <div class="media-header">
            <span>Media</span>
            <button class="add-button" id="addMediaBtn">
              <svg width="12" height="12" viewBox="0 0 12 12">
                <path fill="currentColor" d="M6 1v10M1 6h10"/>
              </svg>
              Add Media
            </button>
          </div>
          <div class="media-list" id="mediaList">
            <!-- Media thumbnails will be added here dynamically -->
          </div>
        </div>
        
        <!-- Resize handle between Media and Slides panels -->
        <div class="panel-resize-handle" id="panelResizeHandle"></div>
        
        <!-- Slides panel -->
        <div class="slides-panel" id="slidesPanel">
          <div class="slides-header">
            <span>Slides</span>
            <button class="add-button" id="addSlideBtn">
              <svg width="12" height="12" viewBox="0 0 12 12">
                <path fill="currentColor" d="M6 1v10M1 6h10"/>
              </svg>
              Add Slide
            </button>
          </div>
          <div class="slides-list" id="slidesList">
            <!-- Slide thumbnails will be added here dynamically -->
          </div>
        </div>
      </div>

      <div class="main-content">
        <!-- Floating toolbar -->
        <div class="toolbar">
          <button id="toolbarAddSlideBtn">Add New Slide</button>
          <button id="playBtn">‚ñ∂ Play</button>
          <button id="zoomBtn">üîç Zoom</button>
        </div>
        
        <div class="editor-preview-container">
          <div class="editor-section">
            <!-- Add to editor-section after toolbar -->
            <div class="editor-tabs">
              <button id="allSlidesTab" class="editor-tab active">All Slides</button>
              <button id="oneSlideTab" class="editor-tab">One Slide</button>
            </div>
            <div id="editor"></div>
          </div>
          
          <!-- Add a resize handle -->
          <div class="resize-handle" id="resizeHandle"></div>
          
          <div id="preview">
            <canvas id="threeCanvas"></canvas>
            <!-- Converted to right sidebar -->
            <div class="bottom-pane" id="bottomPane">
              <button id="closeBottomPane">√ó</button>
              <div id="propertyControls">
                <div class="control-group">
                  <label for="fontInput">Font Family</label>
                  <input type="text" id="fontInput" value="Arial" list="fontList" />
                  <datalist id="fontList"></datalist>
                </div>
                
                <div class="control-group">
                  <label for="fontSizeInput">Font Size (px)</label>
                  <input type="number" id="fontSizeInput" value="16" min="8" max="200" />
                </div>
                
                <div class="control-group">
                  <label for="colorInput">Text Color</label>
                  <div class="color-with-text">
                    <input type="color" id="colorPicker" value="#ffffff" />
                    <input type="text" id="colorInput" value="#ffffff" />
                  </div>
                </div>
                
                <div class="control-group">
                  <label for="fontWeightInput">Font Weight</label>
                  <select id="fontWeightInput" class="select-input">
                    <option value="normal">Normal</option>
                    <option value="bold">Bold</option>
                    <option value="lighter">Light</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="importmap">
    {
      "imports": {
        "three": "./node_modules/three/build/three.module.js",
        "three/addons/": "./node_modules/three/examples/jsm/"
      }
    }
  </script>
  
  <!-- Load Three.js from a CDN -->
  <script src="https://unpkg.com/three@0.152.0/build/three.min.js"></script>
  <!-- Load GSAP from a CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <!-- Load Monaco Editor from node_modules -->
  <script src="./node_modules/monaco-editor/min/vs/loader.js"></script>
  <script type="module" src="renderer.js"></script>
</body>
</html>
